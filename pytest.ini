[pytest]
# Pytest configuration for tensordiagram tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    torch: marks tests as requiring PyTorch (deselect with '-m "not torch"')
    jax: marks tests as requiring JAX (deselect with '-m "not jax"')
    tensorflow: marks tests as requiring TensorFlow (deselect with '-m "not tensorflow"')
    mlx: marks tests as requiring MLX (deselect with '-m "not mlx"')
    rendering: marks tests that test rendering output
    visual: marks tests that perform visual regression testing
    slow: marks tests as slow (deselect with '-m "not slow"')

# Minimum Python version
minversion = 7.0
